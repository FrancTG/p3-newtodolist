<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head (titulo='Lista equipos')"></head>
<body>
<div class="container-fluid">

  <div class="row mt-3">
    <div class="col">
      <h2 th:text="'Listado de usuario en el equipo ' + ${equipo.nombre}"></h2>
    </div>
  </div>
  <div th:if="${userIsOnTeam}" class="row mt-3">
    <div class="col">
      <a class="btn btn-primary btn-xs" th:href="@{/usuarios/{id}/equipos/{id2}/leave(id=${idUsuario},id2=${equipo.id})}"/>Leave team</a>
    </div>
  </div>
  <div th:unless="${userIsOnTeam}" class="row mt-3">
    <div class="col">
      <a class="btn btn-primary btn-xs" th:href="@{/usuarios/{id}/equipos/{id2}/join(id=${idUsuario},id2=${equipo.id})}"/>Join team</a>
    </div>
  </div>


  <div class="row mt-3">
    <div class="col">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>Id</th>
          <th>Nombre</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="usuario: ${usuarios}">
          <td th:text="${usuario.id}"></td>
          <td th:text="${usuario.nombre}"></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>


</div>

<div th:replace="fragments::javascript"/>
</body>
</html>
