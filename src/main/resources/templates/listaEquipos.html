<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head (titulo='Lista equipos')"></head>

<body>

<header th:replace="menu-bar :: menu-bar(id = ${usuario.id},nombre = ${usuario.nombre},userIsLoggedIn=true)"></header>
<div class="container-fluid">

    <div class="row mt-3">
        <div class="col">
            <h2>Listado de Equipos</h2>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="equipo: ${equipos}">
                    <td th:text="${equipo.id}"></td>
                    <td th:text="${equipo.nombre}"></td>
                    <td><a class="btn btn-primary btn-xs" th:href="@{/equipo/{id}(id=${equipo.id})}"/>Ver</a></td>
                </tr>
                </tbody>
            </table>
            <p><a class="btn btn-primary" th:href="@{/usuarios/{id}/equipos/nuevo(id=${usuario.id})}">Nuevo equipo</a></p>
        </div>
    </div>
</div>


</div>

<div th:replace="fragments::javascript"/>


</body>
</html>
